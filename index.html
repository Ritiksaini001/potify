<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utility.css">
</head>

<body>
  <div class="box-container flex bg-black">
    <!-- left section  -->
    <div class="left">
      <div class="close">
        <img class="invert" src="./img/close.svg" alt="">
      </div>
      <div class="home bg-gray rounded m-1 p-1">
        <img class="invert" src="./img/logo.svg" alt="logo">
        <ul id="alertShow">
          <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
          <li><img class="invert" src="./img/search.svg" alt="search">search</li>
        </ul>
      </div>
      <!-- library section start  -->
      <div class="library bg-gray rounded m-1 p-1">
        <!-- library heading ++++ -->
        <div class="heading ">
          <img class="invert" src="./img/library.svg" alt="">
          <h3>Your Library</h3>
        </div>
        <!-- songlist start -->
        <div class="songList">
          <ul>

          </ul>
        </div>
        <!-- library footer +++ -->
        <div class="libraryFooter">
          <span>Made by Ritik ðŸ˜Š</span>
        </div>
      </div>
    </div>
    <!-- right section  -->
    <div class="right bg-gray rounded">
      <div class="header">
        <!-- nav left side button  -->
        <div class="nav">
          <img class="invert hamburger" src="./img/hamburger.svg" alt="">
          <div class="sideButton">
            <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>

        </div>
        <!-- signin and login button  -->
        <div class="buttons" id="alertShoe">
          <button class="signinBtn">Sign up</button>
          <button class="loginBtn">Log in</button>
        </div>
      </div>

      <!-- spotify playlist  -->
      <div class="spotify-playlist">
        <h1>Potify playlist</h1>
        <!-- card container  -->
        <div class="cardContainer">
          <!-- card container is empty because card make in js  -->

        </div>

      </div>


      <!-- playbar+++++ -->
      <div class="playbar">
        <div class="seekBar">
          <div class="circle"></div>
        </div>
        <!-- above bar -->
        <div class="aboveBar">
          <div class="songInfo"></div>
          <div class="songButtons">
            <img id="previous" src="./img/prevsong.svg" alt="">
            <img id="play" src="./img/play.svg" alt="">
            <img id="next" src="./img/nextsong.svg" alt="">
          </div>
          <div class="timeVol">
            <div class="songTime"></div>
            <div class="volume">
              <img class="invert" width="26" src="./img/volume.svg" alt="">
              <div class="range">
                <input type="range" name="volume">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="js/script.js"></script>
  <!-- <script src="app.js"></script> -->
</body>

</html>
